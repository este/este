# Business / UI / model errors belong to scheme.

enum EmailError {
  NO_TRAILING_SPACES
  REQUIRED
  EMAIL
  ALREADY_EXISTS
  NOT_EXISTS
}

enum PasswordError {
  NO_TRAILING_SPACES
  REQUIRED
  MIN_5_CHARS
  MAX_1024_CHARS
  WRONG_PASSWORD
}

enum Max140CharsError {
  NO_TRAILING_SPACES
  REQUIRED
  MAX_140_CHARS
}

# Like database/model User, but without password, webs, and directives.
type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
  themeName: String
}

input AuthInput {
  email: String!
  password: String!
  isSignUp: Boolean!
}

type AuthErrors {
  email: EmailError
  password: PasswordError
}

type AuthPayload {
  token: String
  user: User
  errors: AuthErrors
}

input CreateWebInput {
  name: String!
}

type CreateWebErrors {
  name: Max140CharsError
}

type CreateWebPayload {
  edge: WebEdge
  errors: CreateWebErrors
}

input DeleteWebInput {
  id: ID!
}

type DeleteWebPayload {
  id: ID
}

input SetThemeInput {
  themeName: String!
}

type SetThemePayload {
  user: User
}

type Mutation {
  auth(input: AuthInput!): AuthPayload
  createWeb(input: CreateWebInput!): CreateWebPayload
  deleteWeb(input: DeleteWebInput!): DeleteWebPayload
  setTheme(input: SetThemeInput!): SetThemePayload
}

# Queries do not need inputs and payloads. They are pretty explicit.
type Query {
  me: User
  # Expose only API you need, webs of logged-in user for now.
  # Later, we can extend API for any user.
  # webs(first: Int!, ownerId: ID!): WebConnection
  webs(first: Int!): WebConnection
  web(domain: String!): Web
}
